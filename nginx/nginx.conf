# Only override or extend settings â€” do NOT re-enable modsecurity here
# CRS image already loads ModSecurity and CRS rules automatically.

# Include our CRS overrides
modsecurity_rules_file /etc/nginx/custom-waf/crs-setup.conf;

# Include our custom rules
modsecurity_rules_file /etc/nginx/custom-waf/custom-rules.conf;

# Rate limiting
limit_req_zone $binary_remote_addr zone=perip:10m rate=5r/s;

upstream backend_app {
    server app:5000;
}

server {
    listen 80;

    location / {
        limit_req zone=perip burst=10 nodelay;

        proxy_pass         http://backend_app;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
